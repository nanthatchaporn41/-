<h1><strong>หน้าที่</strong>หลักของการเป็นลูกเรือหรือ<strong>แอร์โฮสเตส</strong> คือ การดูแลเรื่องความปลอดภัยบนเครื่องบินด้วยการตรวจเช็ค อุปกรณ์ต่างๆ ให้อยู่ในสภาพที่พร้อมใช้งานได้ และดูแลให้ผู้โดยสารอยู่ในความปลอดภัยตลอดเวลาตั้งแต่เครื่องขึ้น จนถึงเครื่องลง เช่น การสาธิตอุปกรณ์ฉุกเฉิน การช่วยเหลือผู้โดยสารในกรณีฉุกเฉิน
</h1>
